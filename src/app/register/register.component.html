<section id="cover">
  <div id="cover-caption">
    <div id="container" class="container">
      <div class="row text-white">
        <div class="col-sm-6 offset-sm-3 text-center">
          <h1 class="display-4">Cr√©er un compte</h1>
          <div class="info-form">
            <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class=" justify-content-center">
              <div class="form-group align-items-center">
                <div class="form-group">
                  <label for="email">Adresse email</label>
                  <input type="text" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group">
                  <label for="confirmedPassword">Merci de confirmer votre mot de passe : </label>
                  <input type="password" class="form-control" id="confirmedPassword" formControlName="confirmedPassword">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid"> Soumettre </button>
              </div>
            </form>
          </div>
          <br>

        </div>
      </div>
    </div>
  </div>
</section>
