

<br>

<div>

  <table class="table table-striped text-center">
    <thead class="thead-dark">
    <tr>
      <th>Nom</th>
      <th>Auteur</th>
      <th>Genre</th>
      <th>Disponibilité</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of books; let i = index">
      <td ><a routerLink="{{i+1}}">{{b.name}}</a></td>
      <td>{{b.author}}</td>
      <td>{{b.genre}}</td>
      <td><button class="btn btn-success" (click)="onReserve(b)" [disabled]="!b.available">Réserver</button></td>
      <!--<td>{{b._links.borrower}}</td>-->

    </tr>
    </tbody>
  </table>

</div>
