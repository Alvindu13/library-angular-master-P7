<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSavebook()">
      <div class="form-group">
        <label for="name">Titre</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" formControlName="genre">
      </div>
      <div class="form-group">
        <label for="price">Prix du livre (en cas de non restitution)</label>
        <input type="text" class="form-control" id="price" formControlName="price">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid" type="submit">Enregistrement</button>
    </form>
  </div>
</div>
