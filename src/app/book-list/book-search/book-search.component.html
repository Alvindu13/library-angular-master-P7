<br>
<div class="container" style="text-align:center">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Bibliothèques</h1>
      <input type="text" #bookSearchInput class="form-control"
             placeholder="Rechercher avec le titre d'un livre" />
    </div>
  </div>
  <div class="row" *ngIf="isSearching">
    <div class="col-12 text-center">
      <h4> Recherche en cours ... </h4>
    </div>
  </div>

  <div class="row mt-5">
      <ng-container  *ngIf="!isSuccess else elseTemplate">

        <div class="col-12 text-center">
          <div class="alert alert-danger" role="alert">
            <p>Aucun livre ne correspond à cette recherche</p>

          </div>
        </div>

      </ng-container>

      <ng-template #elseTemplate>

        <div class="col-3" *ngFor="let book of apiResponse">
          <br>
          <div class="card" style="margin:5px;">
            <div class="card-body">
              <h5 class="card-title">{{book.name}}</h5>
              <p class="card-text">{{book.author}}</p>
            </div>
          </div>
        </div>

      </ng-template>
  </div>
</div>
